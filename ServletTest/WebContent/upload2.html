<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>아파치 자카르타 프로젝트의 file-upload 모듈을 이용한 파일 업로드</title>
</head>

<body>
	<h2>아파치 자카르타 프로젝트의 file-upload 모듈을 이용한 파일 업로드</h2>
	<form action="upload2" method="post" enctype="multipart/form-data">
		선택한 파일 : <input type="file" name="fname">
		<br><br>
		전송자 : <input type="text" name="sender">
		<input type="submit" value="업로드">
	</form>
</body>
</html>
